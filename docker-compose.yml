services:
  app:
    build: .
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - LLM_BASE_URL=http://host.docker.internal:11434/v1
      - LLM_API_KEY=ollama
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
    command: ["python", "-m", "src.scalable_sys.app", "--prompt", "Which scholars won Nobel Prizes in Physics and were affiliated with the University of Cambridge?"]
